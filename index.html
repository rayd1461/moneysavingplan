<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>每日30元存錢計畫 & 換匯參考</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .day-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); gap: 0.5rem; }
        @media (min-width: 640px) { .day-grid { grid-template-columns: repeat(10, minmax(0, 1fr)); } }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 space-y-8">
        <header class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">存錢與分批換匯計畫</h1>
            <div id="summary" class="text-xl sm:text-2xl font-semibold text-green-600 mb-1">
                總金額：0 元（應存金額：0 元，達成率：0%）
            </div>
            </header>

        <div id="month-buttons" class="flex flex-wrap justify-center gap-2"></div>
        <div id="all-months"></div>

        <hr class="border-gray-200">

        <section id="exchange-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">分批換匯紀錄表</h2>
            <div class="bg-blue-50 p-4 rounded-lg mb-4 grid grid-cols-1 sm:grid-cols-4 gap-3 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700">換匯日期</label>
                    <input type="date" id="ex-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">投入台幣 (TWD)</label>
                    <input type="number" id="ex-twd" placeholder="金額" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">銀行賣出價 (如 0.2011)</label>
                    <input type="number" id="ex-rate" step="0.0001" placeholder="0.2011" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <button onclick="addExchangeRecord()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">新增換匯</button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left font-medium text-gray-500 uppercase">日期</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-500 uppercase">台幣</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-500 uppercase">匯率</th>
                            <th class="px-4 py-3 text-left font-medium text-blue-600">獲得日幣</th>
                            <th class="px-4 py-3 text-right font-medium text-gray-500 uppercase">操作</th>
                        </tr>
                    </thead>
                    <tbody id="exchange-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div class="mt-4 text-xl font-bold text-blue-800">
                已換得日幣總計：<span id="total-jpy-sum">0</span> JPY
            </div>
        </section>

        <hr class="border-gray-200">

        <section id="dividend-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">股息發放紀錄</h2>
            
            <div class="mb-4 flex flex-wrap gap-2">
                <span class="text-sm self-center text-gray-500">快速填入：</span>
                <button onclick="quickFillStock('0050', 1.0)" class="px-3 py-1 bg-gray-200 rounded-full text-xs hover:bg-gray-300 transition">0050</button>
                <button onclick="quickFillStock('0056', 0.79)" class="px-3 py-1 bg-gray-200 rounded-full text-xs hover:bg-gray-300 transition">0056</button>
                <button onclick="quickFillStock('00878', 0.55)" class="px-3 py-1 bg-gray-200 rounded-full text-xs hover:bg-gray-300 transition">00878</button>
                <button onclick="quickFillStock('00919', 0.72)" class="px-3 py-1 bg-gray-200 rounded-full text-xs hover:bg-gray-300 transition">00919</button>
            </div>

            <form id="dividend-form" class="bg-gray-50 p-4 rounded-lg space-y-3 mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <input type="text" id="stock-id" placeholder="股名/股號" required class="p-2 border rounded">
                    <input type="date" id="ex-dividend-date" required class="p-2 border rounded">
                    <input type="date" id="payout-date" required class="p-2 border rounded">
                    <input type="number" id="shares-held" placeholder="持有股數" required class="p-2 border rounded">
                    <input type="number" step="0.001" id="dividend-per-share" placeholder="每股股利" required class="p-2 border rounded">
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition">紀錄股息</button>
                </div>
            </form>
            <div class="overflow-x-auto"><table class="min-w-full text-sm text-left"><tbody id="dividend-table-body"></tbody></table></div>
            <h3 class="font-bold mt-4">已留存股票資訊</h3>
            <div class="overflow-x-auto"><table class="min-w-full text-sm mt-2"><tbody id="stock-info-table-body"></tbody></table></div>
        </section>

        <section id="emergency-section" class="pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">臨時急用金</h2>
            <div class="flex gap-4 mb-4">
                <button onclick="showInputModal('提領', 'withdraw')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">提領</button>
                <button onclick="showInputModal('歸還', 'repay')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">歸還</button>
            </div>
            <div id="emergency-summary" class="text-sm text-gray-600">未還金額：<span id="outstanding-amount" class="text-red-600 font-bold">0</span> 元</div>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm mt-2">
                    <thead><tr class="bg-gray-50"><th class="p-2 border">日期</th><th class="p-2 border">類型</th><th class="p-2 border">金額</th><th class="p-2 border">操作</th></tr></thead>
                    <tbody id="emergency-fund-table-body"></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="input-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <div class="space-y-4">
                <input type="number" id="input-amount" placeholder="金額" class="w-full p-2 border rounded">
                <input type="date" id="input-date" class="w-full p-2 border rounded">
                <input type="text" id="input-note" placeholder="備註" class="w-full p-2 border rounded">
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="hideInputModal()" class="text-gray-500">取消</button>
                <button id="modal-save-btn" class="bg-green-600 text-white px-4 py-2 rounded">儲存</button>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date("2025-05-27");
        const endDate = new Date("2026-11-01");
        const savingPerDay = 30;

        const keys = {
            checked: "saving_checked_days",
            extra: "saving_monthly_extra",
            emergency: "saving_emergency_fund",
            dividend: "saving_dividend_records",
            stock: "saving_stock_info",
            exchange: "batch_exchange_records"
        };

        let data = {
            checked: new Set(JSON.parse(localStorage.getItem(keys.checked)) || []),
            extra: JSON.parse(localStorage.getItem(keys.extra)) || {},
            emergency: JSON.parse(localStorage.getItem(keys.emergency)) || [],
            dividend: JSON.parse(localStorage.getItem(keys.dividend)) || [],
            stock: new Map(JSON.parse(localStorage.getItem(keys.stock)) || []),
            exchange: JSON.parse(localStorage.getItem(keys.exchange)) || []
        };

        function init() {
            renderMonths();
            updateSummary();
            renderExchangeTable();
            renderEmergencyTable();
        }

        // === 換匯計算邏輯 (TWD / 銀行賣出價 = JPY) ===
        function addExchangeRecord() {
            const date = document.getElementById('ex-date').value;
            const twd = parseFloat(document.getElementById('ex-twd').value);
            const rate = parseFloat(document.getElementById('ex-rate').value);

            if (!date || isNaN(twd) || isNaN(rate) || rate === 0) {
                alert("請完整填寫正確的換匯資訊！");
                return;
            }

            const record = { id: Date.now(), date, twd, rate, jpy: Math.floor(twd / rate) };
            data.exchange.push(record);
            localStorage.setItem(keys.exchange, JSON.stringify(data.exchange));
            
            document.getElementById('ex-twd').value = '';
            renderExchangeTable();
        }

        function deleteExchangeRecord(id) {
            data.exchange = data.exchange.filter(r => r.id !== id);
            localStorage.setItem(keys.exchange, JSON.stringify(data.exchange));
            renderExchangeTable();
        }

        function renderExchangeTable() {
            const tbody = document.getElementById('exchange-body');
            tbody.innerHTML = '';
            let totalJpy = 0;

            data.exchange.forEach(r => {
                totalJpy += r.jpy;
                tbody.innerHTML += `
                    <tr>
                        <td class="px-4 py-3">${r.date}</td>
                        <td class="px-4 py-3">${r.twd.toLocaleString()}</td>
                        <td class="px-4 py-3">${r.rate.toFixed(4)}</td>
                        <td class="px-4 py-3 font-bold text-blue-600">${r.jpy.toLocaleString()}</td>
                        <td class="px-4 py-3 text-right"><button onclick="deleteExchangeRecord(${r.id})" class="text-red-500 hover:underline">刪除</button></td>
                    </tr>
                `;
            });
            document.getElementById('total-jpy-sum').innerText = totalJpy.toLocaleString();
        }

        function updateSummary() {
            const dailySaved = data.checked.size * savingPerDay;
            const extraSaved = Object.values(data.extra).reduce((a, b) => a + Number(b), 0);
            const divSaved = data.dividend.reduce((sum, r) => sum + r.totalDividend, 0);
            const totalWithdrawn = data.emergency.filter(r => r.type === 'withdraw').reduce((sum, r) => sum + r.amount, 0);
            const totalRepaid = data.emergency.filter(r => r.type === 'repay').reduce((sum, r) => sum + r.amount, 0);
            const debt = totalWithdrawn - totalRepaid;

            const totalSavedTwd = dailySaved + extraSaved + divSaved - debt;
            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const targetTwd = totalDays * savingPerDay;
            const progress = ((dailySaved / targetTwd) * 100).toFixed(2);

            document.getElementById('summary').innerHTML = `
                總金額：<span class="text-green-600">${totalSavedTwd.toLocaleString()}</span> 元 
                <span class="text-sm text-gray-500">(應存進度：${progress}%)</span>
            `;
            
            document.getElementById('outstanding-amount').innerText = debt.toLocaleString();
            renderStockList();
        }

        // === 股息快速填入 ===
        window.quickFillStock = (id, rate) => {
            document.getElementById('stock-id').value = id;
            document.getElementById('dividend-per-share').value = rate;
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('ex-dividend-date').value = today;
            document.getElementById('payout-date').value = today;
        };

        // === 急用金刪除功能 ===
        function deleteEmergencyRecord(index) {
            if(confirm("確定要刪除這筆紀錄嗎？")) {
                data.emergency.splice(index, 1);
                localStorage.setItem(keys.emergency, JSON.stringify(data.emergency));
                renderEmergencyTable();
                updateSummary();
            }
        }

        function renderEmergencyTable() {
            const body = document.getElementById('emergency-fund-table-body');
            body.innerHTML = data.emergency.map((r, index) => `
                <tr>
                    <td class="p-2 border text-center">${r.date}</td>
                    <td class="p-2 border text-center ${r.type === 'withdraw' ? 'text-red-500' : 'text-blue-500'}">${r.type === 'withdraw' ? '提領' : '歸還'}</td>
                    <td class="p-2 border text-right">${r.amount.toLocaleString()}</td>
                    <td class="p-2 border text-center"><button onclick="deleteEmergencyRecord(${index})" class="text-red-400 hover:text-red-600">刪除</button></td>
                </tr>
            `).join('');
        }

        function renderMonths() {
            const container = document.getElementById('month-buttons');
            let curr = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
            while (curr <= endDate) {
                const m = new Date(curr);
                const btn = document.createElement('button');
                btn.className = "px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300";
                btn.innerText = `${m.getFullYear()}/${m.getMonth()+1}`;
                btn.onclick = () => toggleMonth(m);
                container.appendChild(btn);
                curr.setMonth(curr.getMonth() + 1);
            }
        }

        function toggleMonth(m) {
            const id = `month-${m.getFullYear()}-${m.getMonth()}`;
            let el = document.getElementById(id);
            if (!el) {
                el = document.createElement('div');
                el.id = id;
                el.className = "mt-4 p-4 bg-gray-50 rounded day-grid border";
                const daysInMonth = new Date(m.getFullYear(), m.getMonth() + 1, 0).getDate();
                for(let d=1; d<=daysInMonth; d++) {
                    const date = new Date(m.getFullYear(), m.getMonth(), d);
                    if (date >= startDate && date <= endDate) {
                        const dateStr = date.toISOString().split('T')[0];
                        const dayBtn = document.createElement('div');
                        dayBtn.className = `p-2 border text-center cursor-pointer rounded ${data.checked.has(dateStr) ? 'bg-green-600 text-white' : 'bg-white'}`;
                        dayBtn.innerText = d;
                        dayBtn.onclick = () => {
                            if(data.checked.has(dateStr)) data.checked.delete(dateStr);
                            else data.checked.add(dateStr);
                            localStorage.setItem(keys.checked, JSON.stringify([...data.checked]));
                            dayBtn.className = `p-2 border text-center cursor-pointer rounded ${data.checked.has(dateStr) ? 'bg-green-600 text-white' : 'bg-white'}`;
                            updateSummary();
                        };
                        el.appendChild(dayBtn);
                    }
                }
                document.getElementById('all-months').innerHTML = '';
                document.getElementById('all-months').appendChild(el);
            } else { el.remove(); }
        }

        document.getElementById('dividend-form').onsubmit = (e) => {
            e.preventDefault();
            const record = {
                stockID: document.getElementById('stock-id').value,
                totalDividend: Math.floor(document.getElementById('shares-held').value * document.getElementById('dividend-per-share').value)
            };
            data.dividend.push(record);
            data.stock.set(record.stockID, { dividendPerShare: document.getElementById('dividend-per-share').value });
            localStorage.setItem(keys.dividend, JSON.stringify(data.dividend));
            localStorage.setItem(keys.stock, JSON.stringify(Array.from(data.stock.entries())));
            updateSummary();
            e.target.reset();
        };

        let currentAction = '';
        window.showInputModal = (title, action) => {
            currentAction = action;
            document.getElementById('modal-title').innerText = title;
            document.getElementById('input-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('input-modal').classList.remove('hidden');
            document.getElementById('input-modal').classList.add('flex');
        };
        window.hideInputModal = () => document.getElementById('input-modal').classList.add('hidden');
        document.getElementById('modal-save-btn').onclick = () => {
            const amt = parseInt(document.getElementById('input-amount').value);
            if(amt > 0) {
                data.emergency.push({ type: currentAction, amount: amt, date: document.getElementById('input-date').value });
                localStorage.setItem(keys.emergency, JSON.stringify(data.emergency));
                updateSummary();
                renderEmergencyTable();
                hideInputModal();
                document.getElementById('input-amount').value = '';
            }
        };

        function renderStockList() {
            const list = Array.from(data.stock.entries()).sort((a,b) => a[0].localeCompare(b[0]));
            const body = document.getElementById('stock-info-table-body');
            body.innerHTML = list.map(([id, info]) => `
                <tr><td class="p-2 border">${id}</td><td class="p-2 border">參考股息：${info.dividendPerShare}</td></tr>
            `).join('');
        }

        init();
    </script>
</body>
</html>
